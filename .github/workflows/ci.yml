name: Build and Test Python App

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # リポジトリのコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # Python環境をセットアップ
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 依存関係をインストール
      - name: Initial dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Flask application
        run: |
          nohup python app.py > server.log 2>&1 &

      - name: Wait for the server to be ready
        run: sleep 5 # アプリケーションが完全に起動するまで少し待つ

      - name: Send HTTP request and check response
        run: |
          response=$(curl --silent --location --request GET 'http://localhost:5000/')
          if echo "$response" | grep -q 'Hello, World!' が見つかりました。"
            echo "テスト成功: 期待したレスポンス 'Hello, World!' が見つかりました。"
          else
            echo "テスト失敗: 期待したレスポンスが見つかりませんでした。"
            exit 1
          fi
          
        
        
        
